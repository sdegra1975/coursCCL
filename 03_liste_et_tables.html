<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liste et tables</title>
  </head>
  <body>
    <table>
      <thead>
        <th>Nom</th>
        <th>Prenom</th>
        <th>Age</th>
      </thead>
      <tbody>
        <tr>
          <td>Jean</td>
          <td>Louis</td>
          <td>12</td>
        </tr>
        <tr>
          <td>de Grandpre</td>
          <td>Seb</td>
          <td>45</td>
        </tr>
      </tbody>
    </table>

    <!-- Liste -->
    <ol type="i">
      <li>un</li>
      <li>deux</li>
      <li>trois</li>
    </ol>
  </body>
</html>
